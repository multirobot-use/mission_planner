name: alvaro_evora_ual_gcs
root: ./

windows:
  - multimaster:
      layout: even-horizontal
      panes:
        - roscd mission_planner/scripts; ./start_multimaster.sh
  - planner:
      layout: even-horizontal
      panes: 
        - sleep 10; roslaunch mission_planner planner.launch
  # - rtk_station:
  #     layout: even-horizontal
  #     panes: 
  #       - sleep 12; roslaunch rtkbasestation rtkbase.launch
  - fakers:
      layout: even-horizontal
      panes:
        - sleep 14; roslaunch mission_planner fakers.launch battery_faker:=true ist_ugv_faker:=false
  - cameras:
      layout: even-horizontal
      panes:
        #- sleep 16; roslaunch mission_planner camera_experiment.launch id:=2
        - sleep 16; roslaunch mission_planner camera_experiment.launch id:=3
